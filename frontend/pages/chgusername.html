<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change username</title>
    <link rel="stylesheet" href="../styles/chgusername.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

</head>

<body>
    <span class="material-symbols-outlined">
        close
    </span>
    <div class="change-username">Change Username</div>
    <label for="Username" class="username">Username</label>
    <input type="text" name="" placeholder="Type your name here" class="input">
    <p class="paragraph">The username you choose is how people will be able to identify you. Other users find you by
        using this username and
        contact you without needing your email</p>

    <button type="submit" class="button">Confirm</button>
</body>

</html>
