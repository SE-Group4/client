<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container">
    <img src="../images/close icon.png" class="closeicon">
    <h1>Add a Task</h1>
    <div class="form">
        <form>
            <label>Task Name</label>
            <input type="text" class="regularinput">

            <label id="start">Start Time</label>
            <input type="time" id="timeinput1">

            <label id="stop">Stop Time</label>
            <input type="time" id="timeinput2">

            <label id="date">Date</label>
            <input type="date" class="regularinput" id="dateinput">

            <label id="location">Location</label>
            <input type="text" class="regularinput" id="locationinput">

            <button type="submit" class="normalbutton" id="addtask">Add</button>
        </form>
    </div>
</div>
    
</body>
</html>
