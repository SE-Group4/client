<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change email</title>
    <link rel="stylesheet" href="../styles/chgusername.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
<span class="material-symbols-outlined">
    close
</span>
    <div class="change-username">Change email</div>
    <label for="Email" class="username">Email</label>
    <input type="email" class="input" placeholder="username@gmail.com">
    <p class="paragraph 2">You can change your email here. Your account and all your cloud data will be moved to the new
        email</p>
    <button type="submit" class="button">Change Email</button>
</body>

</html>
