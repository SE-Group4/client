<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="resetform">
        <div class="image">
            <img src="../images/Lock_illustratuion.png" class="lockimage">
        </div>
        <div class="formcontent">
            <div class="innerform">
                    <h1 class="resetpassword">Reset Password</h1>
                    <p class="subtext">Please enter your new password</p>
                    <form>
                    <label>New Password</label><br>
                    <input type="password" name="new_password" class="regularinput"><br><br>
                    <label>Confirm New Password</label><br>
                    <input type="password" name="confirm_new_password" class="regularinput"><br><br>
                    <button type="submit" class="normalbutton">Confirm</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
