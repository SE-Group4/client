<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- === favicon === -->
        <link rel="icon" type="image/png" href="../images/logo.png" />
        <!-- === group profile css styles === -->
        <link rel="stylesheet" href="../styles/your-interests.css" />

        <!-- === fontawesome === -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
        />
        <title>Interests | StudyBuddy</title>
    </head>
    <body>
        <div class="header">
            <div class="container">
                <div class="card">
                    <div class="card__header">
                        <div class="interest__header">
                            <div class="toggle">
                                <i class="fa-solid fa-circle-arrow-left"></i>
                            </div>
                            <div class="interest__title">
                                <h3>Your Interests</h3>
                            </div>
                        </div>

                        <div class="interest__body">
                            <h3>Interests</h3>
                            <div class="interest__show">
                                <div class="info">
                                    <h2>Photography</h2>
                                    <i class="fa-regular fa-trash-can"></i>
                                </div>
                                <div class="info">
                                    <h2>Graphic Design</h2>
                                    <i class="fa-regular fa-trash-can"></i>
                                </div>
                                <div class="info">
                                    <h2>Computer Science</h2>
                                    <i class="fa-regular fa-trash-can"></i>
                                </div>
                                <div class="interests__add">
                                    <span class="material-symbols-outlined">
                                        add_circle
                                    </span>
                                    <h2>Add Interests</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
