<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset</title>
    <link rel="stylesheet" href="../styles/reset_style.css">
</head>
<body>
    <div>
        <img src="../images/Lock_illustratuion.png" alt="" class="icon">
        <h1>Reset Password?</h1>
        <p class="action">Please enter your password</p>
    </div>
    <form >
        <label for="pwd">New Password</label>
        <input type="password" placeholder="" name="pwd">
        <label for="cpwd">Confirm New Password</label>
        <input type="password" placeholder="" name="cpwd">
        <button type="submit" class="button">Reset</button>
    </form>
</body>
</html>
