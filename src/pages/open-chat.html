<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- === main css === -->
        <!-- <link rel="stylesheet" href="../styles/main.css" /> -->
        <!-- === open-chat.css === -->
        <link rel="stylesheet" href="../styles/open-chat.css" />
        <!-- === fontawesome === -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        />
        <!-- === open chat js === -->
        <script src="../scripts/js/open-chat.js" defer></script>

        <title>Open-Chat | StudyBuddy</title>
    </head>
    <body>
        <div class="hero">
            <div class="page">
                <div class="screen">
                    <div class="screen__container">
                        <div class="chat">
                            <div class="chat__container" data-id="1">
                                <!-- === chat header === -->
                                <div class="user__bar">
                                    <div class="back">
                                        <i class="fa-solid fa-arrow-left"></i>
                                    </div>
                                    <div class="user__info">
                                        <div class="avatar">
                                            <img
                                                src="../images/ellipse 28.jpeg"
                                                alt=""
                                            />
                                        </div>
                                        <div class="chatname">
                                            <h3>Photography Fanatics</h3>
                                            <p class="members">453 members</p>
                                        </div>
                                    </div>
                                </div>
                                <!-- === chat header end === -->
                                <!-- === conversation === -->
                                <div class="conversation">
                                    <div class="conversation__container">
                                        <div class="chat__message">
                                            <div class="message__date">
                                                <p>Today</p>
                                            </div>
                                            <!-- <div class="message sent">
                                                <div class="message__body">
                                                    <p>
                                                        Hi everyone, I'm
                                                        interested in
                                                        photography and I'm
                                                        wondering if anyone has
                                                        any tips on how to
                                                        improve my skills?
                                                    </p>
                                                </div>
                                                <div class="metadata">
                                                    <span class="time"
                                                        >12:43</span
                                                    >
                                                </div>
                                            </div> -->
                                            <div class="message received">
                                                <div class="receive__image">
                                                    <img
                                                        src="../images/profile-1.jpeg"
                                                        alt=""
                                                    />
                                                </div>
                                                <div
                                                    class="message__body__received"
                                                >
                                                    <div class="message__body">
                                                        <p>
                                                            Hi everyone, I'm
                                                            interested in
                                                            photography and I'm
                                                            wondering if anyone
                                                            has any tips on how
                                                            to improve my
                                                            skills?
                                                        </p>
                                                    </div>
                                                    <div class="metadata">
                                                        <span class="time"
                                                            >12:46</span
                                                        >
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- === end conversation === -->
                                <!-- === conversation compose === -->
                                <div class="compose">
                                    <div class="conversation__compose">
                                        <div class="addition">
                                            <i class="fas fa-plus"></i>
                                        </div>
                                        <div class="form__input">
                                            <form action="." method="post">
                                                <input
                                                    type="text"
                                                    name="message"
                                                    id="message"
                                                />
                                            </form>
                                            <i class="fas fa-microphone"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
