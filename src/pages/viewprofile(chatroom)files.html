<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Profile(Chatroom)Files</title>
    <link rel="stylesheet" href="../styles/viewprofile(chatroom)files.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <div class="container">
        <div class="card">
            <header class="title">
                <span class="material-symbols-outlined">
                    arrow_back
                </span>
                <p class="files">Files</p>
            </header>

            <main>
                <div class="jan">
                    <h1>January 4</h1>
                    <div class="box">
                        <div class="blue-box"><i class="fa-light fa-file"></i></div>
                        <div class="caption">
                            <p>Answers to questions.docx</p>
                            <p>17 KB</p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="blue-box"></div>
                        <div class="caption">
                            <p>Exams questions.pdf</p>
                            <p>304 KB</p>
                        </div>
                    </div>
                </div>

                <div class="feb">
                    <h1>February 6</h1>
                    <div class="box">
                        <div class="blue-box"></div>
                        <div class="caption">
                            <p>2019-2020-1.pdf</p>
                            <p>100 KB</p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="blue-box"></div>
                        <div class="caption">
                            <p>screenshot(6).png</p>
                            <p>400 KB</p>
                        </div>
                    </div>
                </div>
                <div class="march">
                    <h1>March 11</h1>
                    <div class="box">
                        <div class="blue-box"></div>
                        <div class="caption">
                            <p>screenshot(8).png</p>
                            <p>348 KB</p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="blue-box"></div>
                        <div class="caption">
                            <p>screenshot(9).png</p>
                            <p>301 KB</p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="blue-box"></div>
                        <div class="caption">
                            <p>screenshot(10).png</p>
                            <p>468 KB</p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="blue-box"></div>
                        <div class="caption">
                            <p>screenshot(11).png</p>
                            <p>315 KB</p>
                        </div>
                    </div>
                </div>

            </main>
        </div>
    </div>
</body>

</html>
